<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> UPDATE DETAILS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class = "container" align="center">
      <div class = "jumbotron">
        <h3> UPDATE DETAILS FOR STUDENTS </h3><br>
    <form method="post">
      {% csrf_token %}
    SNo  &nbsp:    <input type="text" name="sno" value="{{student.sno}}"><br><br>
    SName    <input type="text" name="sname" value="{{student.sname}}"><br><br>
    SAge  &nbsp:   <input type="text" name="sage" value="{{student.sage}}"><br><br>
    SPlace   <input type="text" name="splace" value="{{student.splace}}"><br><br>

      <input type="submit" class = "btn btn-primary" name="" value="Submit">
       <a href="/read" class = "btn btn-primary"> GO BACK </a>
    </form>
    </div>
    </div>
  </body>
</html>
