<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> REGISTRATION </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class="container" align = "center">
      <div class="jumbotron">
        <table border="2">
          <h3> REGISTRATION DETAILS </h3>
          <tbody>
            <thead>
              <th> SNo</th>
              <th> SName</th>
              <th> SAge</th>
              <th> SPlace</th>
              <th> ACTION </th>
              <th> ACTION </th>

              {% for i in student_details %}
              <tr>
                  <td> {{i.sno}} </td>
                  <td> {{i.sname}} </td>
                  <td> {{i.sage}} </td>
                  <td> {{i.splace}} </td>
                  <th> <a href="/update/{{i.id}}" class="btn btn-primary"> UPDATE </a> </th>
                  <th> <a href="/delete/{{i.id}}" class="btn btn-primary"> DELETE </a> </th>
              </tr>
            </thead>
          </tbody>
          {% endfor %}
        </table><br><br>
         <a href="/insert" class = "btn btn-primary"> INSERT STUDENT DETAILS </a>
      </div>

    </div>
  </body>
</html>
